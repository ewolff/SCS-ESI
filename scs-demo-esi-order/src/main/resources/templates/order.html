<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Order</title>
</head>
<body>
	<h1 layout:fragment="header">Order</h1>
	<div layout:fragment="content" class="container">

		<div class="row">
			<div class="col-md-2 col-md-offset-1">Order Lines</div>
		</div>

		<div class="row">
			<div class="col-md-2">Quantity</div>
			<div class="col-md-2">Item Name</div>
			<div class="col-md-2">Total Price</div>
		</div>

		<div class="row" th:each="orderLine : ${order.orderLine}">
			<div class="col-md-2" th:text="${orderLine.count}">2</div>
			<div class="col-md-2" th:text="${@itemRepository.findOne(orderLine.itemId).name}">iPod</div>
			<div class="col-md-2" th:text="${@itemRepository.findOne(orderLine.itemId).price*orderLine.count}">42</div>
		</div>
	</div>
</body>
</html>
