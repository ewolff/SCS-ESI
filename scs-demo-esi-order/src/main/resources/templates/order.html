<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:replace="~{layout :: common_head(~{::title})}">
<title>Order</title>
</head>
<body th:replace="~{layout :: common_body(~{::h1},~{::#content})}">
	<h1 >Order</h1>
	<div id="content" class="container">

		<div class="row">
			<div class="col-md-2 col-md-offset-1">Order Lines</div>
		</div>

		<div class="row">
			<div class="col-md-2">Quantity</div>
			<div class="col-md-2">Item Name</div>
			<div class="col-md-2">Total Price</div>
		</div>

		<div class="row" th:each="orderLine : ${order.orderLine}">
			<div class="col-md-2" th:text="${orderLine.count}">2</div>
			<div class="col-md-2" th:text="${@itemRepository.findById(orderLine.itemId).get().name}">iPod</div>
			<div class="col-md-2" th:text="${@itemRepository.findById(orderLine.itemId).get().price*orderLine.count}">42</div>
		</div>
	</div>
</body>
</html>
